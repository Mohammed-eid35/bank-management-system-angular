<div class="form-container">
  <div class="registration-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-icon">
        <span>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="name" placeholder="Name" formControlName="name">
        <div class="alert alert-danger" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
          <span *ngIf="name?.errors!['required']">Name is required</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="email" placeholder="Email" formControlName="email">
        <div class="alert alert-danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          <span *ngIf="email?.errors!['required']">Email is required</span>
          <span *ngIf="email?.errors!['email']">Enter a valid email</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number"
          formControlName="phone">
        <div class="alert alert-danger" *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)">
          <span *ngIf="phone?.errors!['required']">Phone Number is required</span>
          <span *ngIf="phone?.errors!['pattern']">Enter a valid phone number</span>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control item" id="password" placeholder="Password"
          formControlName="password">
        <div class="alert alert-danger" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          <span *ngIf="password?.errors!['required']">Password is required</span>
          <span *ngIf="password?.errors!['minlength']">Pssword must be more than 6 characters</span>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-block create-account" value="Create Account" />
      </div>
    </form>
  </div>
</div>
